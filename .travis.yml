language: r
cache: packages
latex: false
warnings_are_errors: false
r_build_args: 
r_check_args: --as-cran

# This is the minimal set of R packages needed to run "R CMD check" on
# the package.
install:
  - R -e 'install.packages(c("devtools","covr","testthat","knitr","rmarkdown","quadprog","MCMCpack","irlba","Rtsne","uwot","dplyr","Rcpp","RcppArmadillo","RcppParallel","progress","pbapply","ggplot2","ggrepel","cowplot","plotly","htmlwidgets","Ternary","RhpcBLASctl"))'
  - R -e 'devtools::install_github("linxihui/NNLM",upgrade="never",force=TRUE)'
  - R -e 'devtools::install_github("slowkow/ggrepel",upgrade="never",force=TRUE)'
  - R -e 'devtools::install_github("stephens999/ashr",upgrade="never",force=TRUE)'

env:
  global:
    - _R_CHECK_FORCE_SUGGESTS_: false
    - R_REMOTES_NO_ERRORS_FROM_WARNINGS: true

after_success:
  - Rscript -e 'library(covr); codecov()'

branches:
  only:
    - master
